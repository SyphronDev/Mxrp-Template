# Configuración del sitio
title: Discord.js Bot Template
description: Una guía completa para crear bots de Discord
remote_theme: pages-themes/cayman@v0.2.0
baseurl: "/Mxrp-Template"
url: "https://syphrondev.github.io"

# Configuración de navegación
show_downloads: true
github:
  is_project_page: true
  repository_url: https://github.com/SyphronDev/Mxrp-Template

# Configuración de markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag

# Estructura de navegación
nav_links:
  - title: Inicio
    url: /
  - title: Guía de Inicio
    url: /getting-started
  - title: Comandos
    url: /commands
  - title: Eventos
    url: /events
  - title: Base de Datos
    url: /database
  - title: Despliegue
    url: /deployment
  - title: Ejemplos
    url: /examples

# Excluir archivos
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git