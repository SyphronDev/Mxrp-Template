title: Discord.js Bot Template
description: Una guía completa para crear bots de Discord
remote_theme: pages-themes/cayman@v0.2.0
baseurl: "/Mxrp-Template"
url: "https://syphrondev.github.io/Mxrp-Template"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag

# Configuración de markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Estructura de navegación
navigation:
  - title: Inicio
    url: /
  - title: Guía de Inicio
    url: /getting-started.html
  - title: Comandos
    url: /COMMANDS.html
  - title: Eventos
    url: /EVENTS.html
  - title: Base de Datos
    url: /DATABASE.html
  - title: Despliegue
    url: /DEPLOYMENT.html
  - title: Ejemplos
    url: /EXAMPLES.html

# Excluir archivos
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git